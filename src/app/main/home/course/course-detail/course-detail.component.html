<app-sub-brand [title]="courseInfo.name" bacImgUrl="/assets/img/main/teachers.jpg"></app-sub-brand>

<div class="course-detail container">
  <h3>{{courseInfo.name}}</h3>
  <div class="course-desc">
    <p>{{courseInfo.describe}}</p>
  </div>
  <div class="teahcers-con">
    <div class="container-fluid">
      <div class="row" *ngIf="teachers">
        <div class="col-2" *ngFor="let teacher of teachers">
          <app-common-card [fontSize]="8" [desc]="teacher.describe"
                           [imgUrl]="teacher.avatar?'http://via.placeholder.com/300x300': 'http://via.placeholder.com/300x300'"
                           [title]="teacher.name"></app-common-card>
        </div>
      </div>
    </div>
  </div>
</div>
